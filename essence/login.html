<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Edit Promo Code - Dastkaarr</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="path/to/chartjs/dist/Chart.min.css"> -->
    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
   
    <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="box checkout_details_area" style="margin-bottom: 30px;">
              <div class="head">
                <h5>Login</h5>
                <form class="needs-validation" style="margin-top:30px;" novalidate action="index.html">
                  <div class="col-12 mb-4">
                    <label for="validationCustom01">Username</label>
                    <input type="email" class="form-control form-control-md" id="validationCustom01" name="validationCustom01" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">Incorrect Username</div>
                  </div>
                  <div class="col-12 mb-1">
                    <label for="validationCustom02">Password</label>
                    <input type="password" class="form-control form-control-md" id="validationCustom02" name="validationCustom02" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">Incorrect Password</div>
                  </div>
                  <div class="col-12 mb-4">
                    <p>
                      <a href="forgot.html" id="signup"style="text-align: center;">
                         Forgot Password?
                      </a>
                    </span>
                  </p>
                  </div>
                  <div class="flex-container">
                    <button class="btn essence-btn" type="submit" style="width:100%;margin:10px 10px;">Login</button>
                  </div>
                </form>
                <div class="flex-container" style="margin-top:20px">
                  <p>New to website? <span>
                      <a href="signup.html" id="signup">
                         Sign Up
                      </a>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    
    





    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    
  <script>
    function openNav() {
      if(window.screen.width <= 560){
          document.getElementById("mySidepanel").style.width = "70%";
          document.getElementById("overlay").style.display = "block";
      }
      else{
          document.getElementById("mySidepanel").style.width = "20%";
          document.getElementById("overlay").style.display = "block";
      }
    }

    function closeNav() {
      document.getElementById("mySidepanel").style.width = "0";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Classy Nav js -->
    <script src="js/classy-nav.min.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</body>

</html>
