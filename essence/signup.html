<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<body>
   
    <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="box checkout_details_area" style="margin-bottom: 30px;">
              <div class="head">
                <h5>Sign Up</h5>
                <form class="needs-validation" style="margin-top:30px;" novalidate>
                  <div class="form-row">
                    <div class="col-md-6 mb-4">
                      <label for="validationCustom01">Email</label>
                      <input type="email" class="form-control form-control-md" id="validationCustom01" name="validationCustom01" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">Incorrect email</div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label for="validationCustom02">Name</label>
                      <input type="text" class="form-control form-control-md" id="validationCustom02" name="validationCustom02" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">Enter your name</div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-4">
                      <label for="validationCustom03">Password</label>
                      <input type="password" class="form-control form-control-md" id="validationCustom03" name="validationCustom03" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label for="validationCustom04">Confirm Password</label>
                      <input type="password" class="form-control form-control-md" id="validationCustom04" name="validationCustom04" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="invalid-feedback" id="invalid-feedback" style="text-align: center;">Password do not match</div>
                  </div>
                  <div class="flex-container">
                    <button class="btn essence-btn" type="submit" style="width:100%;margin:10px 10px;">
                      <a href="index.html" style="color:white;">
                        Login
                      </a>
                    </button>
                  </div>
                </form>
                <div class="flex-container" style="margin-top:20px">
                  <p>Already have an account? <span>
                      <a href="login.html" id="signup">
                         Sign In
                      </a>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    
    





    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    
    <script>
      $(document).ready(function () {
         $("form #validationCustom04").keyup(multInputs);

         function multInputs() {
             var mult = 0;
             // for each row:
             $("form").each(function () {
                 // get the values from this row:
                 var $val1 = $('#validationCustom03', this).val();
                 var $val2 = $('#validationCustom04', this).val();
                 console.log($val1);
                 console.log($val2);
                 if($val1 !== $val2){
                   $('#invalid-feedback').show()
                 }
                 else{
                   $('#invalid-feedback').hide()
                 }
             });
         }
       });
   </script>

  <script>
    function openNav() {
      if(window.screen.width <= 560){
          document.getElementById("mySidepanel").style.width = "70%";
          
          document.getElementById("overlay").style.display = "block";
      }
      else{
          document.getElementById("mySidepanel").style.width = "20%";
          document.getElementById("overlay").style.display = "block";
      }
    }

    function closeNav() {
      document.getElementById("mySidepanel").style.width = "0";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>

    <script src="js/popper.min.js"></script>

    <script src="js/active.js"></script>
